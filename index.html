<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
        <title>일렉트로마트 모바일 사은품 발송시스템</title>
        <!--css-->
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="icon" sizes="16x16 32x32" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="font/fonts.css">
        <link rel="stylesheet" type="text/css" href="css/default.css">
        <link rel="stylesheet" type="text/css" href="css/include.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <!--css-->
        
        <!--스크립트-->
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <!--스크립트-->
    </head>
    <body>
    <!--전체-->
    <div id="wrap">
			<!--header-->
			<h1 class="header">일렉트로마트 모바일 사은품 발송시스템</h1>
			<!--header-->
    	<!--main_bg-->
    	<div class="main_bg">
				<!--main_logo-->
				<div class="main_logo">메인로고</div>
				<!--main_logo-->
				<!--login_area-->
				<div class="login_area vcenter">
					<div>
					<!--login_logo-->
					<div class="login_logo">로그인로고</div>
					<p class="login_logo_p">일렉트로마트 모바일 사은품 발송시스템</p>				
					<!--login_logo-->
					<!--notice-->
					<div class="notice">
						<p>일렉트로마트 모바일 사은품 발송시스템에</p>
						<p>오신 것을 환영합니다.</p>
					</div>
					<!--notice-->
					<!--login-->
					<form class="login_form">
					<input type="text" placeholder="아이디" class="id">
					<input type="password" placeholder="비밀번호" class="pass">
					<input type="submit" class="submit" value="로그인">
					<label class="id_check"><input type="checkbox" class="id_save"><span> 아이디 저장</span></label>
					</form>
					<!--login-->
				</div>
				<!--login_area-->
				</div>
    	</div>
    	<!--main_bg-->
    </div>
    <!--전체-->
    </body>
</html>
